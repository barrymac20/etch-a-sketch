<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>

  <header>
    <h1>ETCH - A - SKETCH</h1>
  </header>

  <div class="main">
    
    <div class="sidebar">

      <div class="sidebar-grid">
        <h3>Grid Controls</h3>          
        <div class="grid-input">
          <div>Grid Size: 1 - 100</div>
          <input type="number">
        </div>
        <div class="grid-input-buttons">
          <button id="set-grid-size">Set Grid Size</button>
          <button id="reset-grid">Reset Grid</button>
        </div>
      </div>
      
      <div class="sidebar-sketch">
        <h3>Sketch Color Controls</h3>
        <div id="buttons">
          <button class="color-button black">Black</button>
          <button class="color-button red">Red</button>
          <button class="color-button yellow">Yellow</button>
          <button class="color-button blue">Blue</button>
          <button class="color-button white">White</button>
        </div>
      </div>  
    </div>

    <div class="grid"></div>
  
  </div>

  <script src="script.js"></script>
  
</body>
</html>
